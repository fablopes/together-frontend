<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Together</title>
        <link rel="stylesheet" href="/assets/css/style.css"> 
    </head>

    <body>
        <header class="cabecalho">
            <img class="cabecalho-imagem" src="/images/Rectangle 7.png" alt="">
            <img class="cabecalho-imagem" src="/images/Rectangle 8.png" alt="">
        </header>

        <main class="conteudo">
            <section class="conteudo-imagem">

                <img class="conteudo-imagem-principal" src="/images/logo1.png" alt="Imagem da logo">

            </section>

            <section class="conteudo-principal">
                <div class="conteudo-principal-escrito">
                    <h1 class="conteudo-principal-escrito1">Digite o n√∫mero de RA ou CPF</h1>
                    <input class="conteudo-principal-login" type="text">
                    <br><br>
                    <h2 class="conteudo-principal-escrito2">Senha</h2>
                    <input class="conteudo-principal-senha" type="password">
                    <br><br>
                    <button class="conteudo-principal-escrito-botao">ENTRAR</button>
                </div>
            </section>

        </main>

        <footer class="rodape">
            <img class="rodape-imagem1" src="/images/Rectangle 9.png" alt="">
            <img class="rodape-imagem2" src="/images/Rectangle 5.png" alt="">
        </footer>

    </body>
</html>
